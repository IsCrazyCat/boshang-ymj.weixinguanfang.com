<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="javascript:void(0);">小区管理</a> > <a href="javascript:void(0);">添加便民电话</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('phone/create')}>"  target="baocms_frm">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="120"><p class="tuanfabu_t">名称：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t">电话：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[phone]" value="<{$detail.phone|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t">排序：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t">过期时间：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[expiry_date]" value="<{$detail.expiry_date|default=''}>" onfocus="WdatePicker({startDate: '%y-%M-%d', dateFmt: 'yyyy-MM-dd', alwaysUseStartDate: true});" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
            </table>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>

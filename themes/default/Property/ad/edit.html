<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="javascript:void(0);">系统设置</a> > <a href="javascript:void(0);">小区广告</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">上传修改小区的广告图</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('ad/edit',array('ad_id'=>$detail['ad_id']))}>"  target="baocms_frm">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">广告标题：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="title" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">广告链接：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="link_url" value="<{$detail.link_url|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            
             <tr>
                    <td class="lfTdBt"> 广告图片：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="photo" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.ad.thumb}>
                    </div>
                    <script>                                            
						var width_ad = '<{:thumbSize($CONFIG[attachs][ad][thumb],0)}>';                         
						var height_ad = '<{:thumbSize($CONFIG[attachs][ad][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"ad"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_ad,height: height_ad,quality: 80,allowMagnify: false,crop: true}                                           
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
            
          
            <tr>
                <td width="120"><p class="tuanfabu_t">排序：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="orderby" value="<{$detail.orderby|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认编辑" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>

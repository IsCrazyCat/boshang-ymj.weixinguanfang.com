<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">微信</li>
        <li class="li2">商家微信</li>
        <li class="li2 li3">大转盘</li>
    </ul>
</div>
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="border-top: none; margin-top: 0px;">
            <div class="right">
                <div class="seleHidden" id="seleHidden">
                    <form class="search_form" method="post" action="<{:U('weixinhelp/index')}>">
                        <input type="text"  name="keyword" value="<{$keyword}>" class="inptText"  /><input type="submit" value="   搜索"  class="inptButton" />
                    </form>
                </div> 
                <a href="#" class="searchG">高级搜索</a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="selectNr selectNr2">
            <form method="post" action="<{:U('weixinhelp/index')}>">
                <div class="left">
                    <div class="seleK">
                        <span>商家</span>
                        <input type="hidden" id="shop_id" name="shop_id" value="<{$shop_id|default=''}>"/>
                        <input type="text"   id="shop_name" name="shop_name" value="<{$shop_name}>" class="text" />
                        <a class="sumit lt" mini="select"  w="1000" h="600" href="<{:U('shop/select')}>">选择商家</a>
                        <span class="spanOne">关键词</span>
                        <input type="text" name="keyword" value="<{$keyword}>"  class="text" />
                        <input type="submit" value="   搜索"  class="inptButton" />
                    </div>
                </div>
            </form>
        </div>
        <form  target="baocms_frm" method="post">
            <div class="tableBox">
                <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td>ID/名称</td>
                        <td>商家</td>
                        <td>关键字</td>
						<td>封面图片</td>
                        <td>活动时间</td>
						<td>创建时间</td>
                        <td>操作</td>
                    </tr>
                    <foreach name="list" item="var">
                        <tr>
                            <td>(<{$var.help_id}>)<{$var.title}></td>
                            <td><{$var.shop_name}></td>
							<td><{$var.keyword}></td>
							<td style="height: 80px;"><img src="<{:config_img($var['photo'])}>"  style="width: 80px;  margin: 0px auto;" /></td>
							<td><{$var.stime}> ~ <{$var.ltime}></td>
							<td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                            <td>
								<a class="remberBtn " href="<{:U('weixinhelp/detail',array('id'=>$var['help_id']))}>">查看</a>
								<a mini='act' class="remberBtn " href="<{:U('weixinhelp/delete',array('id'=>$var['help_id']))}>">删除</a>
							</td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>

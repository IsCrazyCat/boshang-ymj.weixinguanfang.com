        <li class="li1">贴吧</li>

<div class="mainScAdd ">

    <div class="tableBox">
        <form  target="baocms_frm" action="<{:U('post/create')}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
            
              <tr>
                    <td class="lfTdBt">所在区域：</td>
                    <td class="rgTdBt">
                        
                        <select name="data[city_id]" id="city_id" style="float: left;" class="seleFl w210"></select>
                       <select name="data[area_id]" id="area_id" style="float: left;"  class="seleFl w210"></select>

                    </td>
                </tr>
                 <script src="<{:U('app/datas/cityarea')}>"></script>
                <script>
                    var city_id = 0;
                    var area_id = 0;
                    function changeCity(cid){
                        var area_str = '<option value="0">请选择.....</option>';
                        for(a in cityareas.area){
                           if(cityareas.area[a].city_id ==cid){
                                if(area_id == cityareas.area[a].area_id){
                                    area_str += '<option selected="selected" value="'+cityareas.area[a].area_id+'">'+cityareas.area[a].area_name+'</option>';
                                }else{
                                     area_str += '<option value="'+cityareas.area[a].area_id+'">'+cityareas.area[a].area_name+'</option>';
                                }  
                            }
                        }
                        $("#area_id").html(area_str);
                    }
                    $(document).ready(function(){
                        var city_str = '<option value="0">请选择.....</option>';
                        for(a in cityareas.city){
                           if(city_id == cityareas.city[a].city_id){
                               city_str += '<option selected="selected" value="'+cityareas.city[a].city_id+'">'+cityareas.city[a].name+'</option>';
                           }else{
                                city_str += '<option value="'+cityareas.city[a].city_id+'">'+cityareas.city[a].name+'</option>';
                           }  
                        }
                        $("#city_id").html(city_str);
                        if(city_id){
                            changeCity(city_id);
                        }
                        $("#city_id").change(function(){
                            city_id = $(this).val();
                            changeCity($(this).val());
                        });
                        
                        $("#area_id").change(function () {
                            var url = '<{:U("business/child",array("area_id"=>"0000"))}>';
                            if ($(this).val() > 0) {
                                var url2 = url.replace('0000', $(this).val());
                                $.get(url2, function (data) {
                                    $("#business_id").html(data);
                                }, 'html');
                            }

                        });
                    });
                </script>
                
                
                <tr>
                    <td class="lfTdBt">标题：</td>
                    <td class="rgTdBt"><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="manageInput  manageInput2" />

                    </td>
                </tr><tr>
                    <td class="lfTdBt">用户：</td>
                    <td class="rgTdBt">
                        <div class="lt">
                            <input type="hidden" id="user_id" name="data[user_id]" value="<{$detail.user_id|default=''}>" class="manageInput" />
                            <input type="text" name="nickname" id="nickname"  value="" /   class="manageInput">
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="remberBtn">选择用户</a>
                    </td>
                </tr>  <tr>
                    <td class="lfTdBt">分类：</td>
                    <td class="rgTdBt">
                        <select id="cate_id" name="data[cate_id]" class="manageSelect w100">
                            <foreach name="sharecate" item="var">
                                <eq name="var.parent_id" value="0">
                                <option value="<{$var.cate_id}>"  <eq name="var.cate_id" value="$detail.cate_id">selected="selected"</eq> ><{$var.cate_name}></option>                
                                <foreach name="sharecate" item="var2">
                                    <eq name="var2.parent_id" value="$var.cate_id">
                                    <option value="<{$var2.cate_id}>"  <eq name="var2.cate_id" value="$detail.cate_id">selected="selected"</eq> > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<{$var2.cate_name}></option>
                                    </eq>
                                </foreach>
                                </eq>
                            </foreach>
                        </select>
                    </td>
                </tr>    
                
                
                <tr>
                  <td class="lfTdBt">贴吧图片：</td>
                        <td class="rgTdBt">
                            <div>
                                <div id="moreToUpload" >上传图片</div>
                            </div>							
							<script>                                
									var width_tieba_pic = '<{:thumbSize($CONFIG[attachs][tieba][thumb],0)}>';  //获取宽度                              
									var height_tieba_pic = '<{:thumbSize($CONFIG[attachs][tieba][thumb],1)}>'; //获取高度 
									var pic_pc_quality = '<{$CONFIG[attachs][pic_pc_quality][thumb]}>';  
									var uploader = WebUploader.create({                                    
									auto: true,                                    
									swf: '/static/default/webuploader/Uploader.swf',                                    
									server: '<{:U("app/upload/uploadify",array("model"=>"tieba"))}>',                                    
									pick: '#moreToUpload',                                    
									fileNumberLimit:10,                                    
									resize: true, 
									crop: false,  
									accept: {
										title: 'Images',
										extensions: 'gif,jpg,jpeg,png',
										mimeTypes: 'image/*'//只永许上传JPG格式文件
									}, 
									compress : {width: width_tieba_pic,height: height_tieba_pic,quality: pic_pc_quality,allowMagnify: false,crop: true}   													
								});                                                               
								uploader.on( 'uploadSuccess', function( file,resporse) {                                    
								var str = '<span style="width: 150px; height: 100px; float: left; margin-left: 5px; margin-top: 10px;">  <img width="150" height="100" src="' + resporse.url + '">  <input type="hidden" name="photos[]" value="' + resporse.url + '" />    <a href="javascript:void(0);">取消</a>  </span>';                                   
								 $(".jq_uploads_img").append(str);                                
									 });                                                            
								 uploader.on( 'uploadError', function( file ) {                                    
									alert('上传出错');                                
								 });                                
								 $(document).on("click", ".jq_uploads_img a", function () {                                    
									 $(this).parent().remove();                                
								 });                            
                             </script>
                            <div class="jq_uploads_img">
                                <foreach  name="photos" item="item">
                                    <span style="width: 150px; height: 100px; float: left; margin-left: 5px; margin-top: 10px;"> 
                                        <img width="150" height="100" src="<{:config_img($item)}>">  
                                        <input type="hidden" name="photos[]" value="<{$item}>" />  
                                        <a href="javascript:void(0);">取消</a>  
                                    </span>
                                </foreach>
                            </div>					
                        </td>
                    </tr>
             <tr>
             
             
                 <tr>

<include  file='public:header'/>
<style>
.main .mainNr .center {width: 100%;}
.mainNr .center .mainC1 .nr { background-color: #fff; border-bottom: 1px #e1e6eb solid;}
.mainNr .center .mainC1 .nr2 { background-color:#ECECEC; padding-top: 10px;padding-right: 20px;padding-bottom: 10px; padding-left: 20px;}
</style>
<div class="main">
    <div class="mainBt">
        <ul>
        <li class="li1">消息</li>
        <li class="li2">消息详情</li>
        <li class="li2 li3"> <volist name="getMsgCate" id="v" key="index">
                  <if condition="$detail['cate_id'] eq $index" ><{$v}></if>
                </volist></li>
    </ul>
    </div>
    
    
                            
    <div class="mainNr">
        
        <div class="center">
            <div class="mainC1">
                <div class="title">标题：<{$detail.title}> &nbsp;浏览(<{$detail.views}> )次 &nbsp;&nbsp;通知类型：
                <volist name="getMsgCate" id="v" key="index">
                  <if condition="$detail['cate_id'] eq $index" ><{$v}></if>
                </volist>
                            
                </div>
                <div class="nr">
                    <div class="cen">
                        简短描述： <{$detail.intro}>
                    </div>
                    <div class="clear"></div>
                </div>
                
                <div class="nr">
                    <div class="cen">
                        消息详情：<{$detail.details}>
                    </div>
                    <div class="clear"></div>
                </div>
                
                <div class="nr2">
                    <div class="cen">
                       <if condition="!empty($detail['link_url'])" >外链地址：<a  target="_blank" href="$detail['link_url']"><{$detail['link_url']}></a></if> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布时间：<{$detail.create_time|date='Y-m-d H:i',###}>
                    </div>
                    <div class="clear"></div>
                </div>
                
                
            </div>
            
        </div>
        <div class="clear"></div>
    </div>
</div>
<include  file='public:footer'/>

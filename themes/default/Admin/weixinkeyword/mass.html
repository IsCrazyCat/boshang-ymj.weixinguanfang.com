<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">微信</li>
        <li class="li2">微信关键字</li>
        <li class="li2 li3">群发消息</li>
    </ul>
</div>
<div class="mainScAdd ">
    <div class="tableBox">
        <form  target="baocms_frm" action="<{:U('weixinkeyword/mass')}>" method="post">
            <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr class="jq_type_2">
                    <td class="lfTdBt">标题：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="scAddTextName" />
                    </td>
                </tr>
                <tr class="jq_type_2">
                    <td class="lfTdBt">链接地址：</td>
                    <td class="rgTdBt"><input type="text" name="data[url]" value="<{$detail.url|default=''}>" class="scAddTextName" />
                    </td>
                </tr>
                
                
                 <tr class="jq_type_2">
                    <td class="lfTdBt">关键词回复图片：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传关键词回复图片</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.weixin.thumb}>
                    </div>
                    <script>                                            
						var width_weixin = '<{:thumbSize($CONFIG[attachs][weixin][thumb],0)}>';                         
						var height_weixin = '<{:thumbSize($CONFIG[attachs][weixin][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"weixin"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_weixin,height: height_weixin,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
            
            
            
             <tr><td class="lfTdBt">回复内容：</td><td class="rgTdBt">
                  <script type="text/plain" id="data_contents" name="data[contents]" style="width:800px;height:360px;"><{$detail.contents}></script>
					</td>
             </tr><link rel="stylesheet" href="__PUBLIC__/qiniu_ueditor/themes/default/css/ueditor.min.css" type="text/css">
                  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/qiniu_ueditor/ueditor.config.js"></script>
                  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/qiniu_ueditor/ueditor.all.min.js"></script>
                  <script type="text/javascript" src="__PUBLIC__/qiniu_ueditor/lang/zh-cn/zh-cn.js"></script>
				  <script>
                        um = UE.getEditor('data_contents', {
                            lang: 'zh-cn',
                            toolbars:[['fullscreen', 'source', 'undo', 'redo', 'bold', 'italic', 'underline', 'fontborder', 'backcolor', 'fontsize', 'fontfamily', 'justifyleft', 'justifyright', 'justifycenter', 'justifyjustify', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', 'link', 'unlink', 'map', 'template', 'background','inserttable','print','attachment',  'emotion',  'snapscreen','insertimage', 'music', 'insertvideo']],  
                            });
                   </script> 
                   
                   
        
            </table>
            <div class="smtQr"><input type="submit" value="立刻发送" class="smtQrIpt" /></div>
        </form>
    </div>
</div>
<include  file='public:footer'/>

<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">配送员</li>
        <li class="li2">编辑配送员</li>
    </ul>
</div>
<div class="mainScAdd ">
<div class="tableBox">
        <form target="baocms_frm" action="<{:U('delivery/edit',array('id'=>$detail['id']))}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
            
            
             <tr>
                    <td class="lfTdBt">身份证图片：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传身份证</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.delivery_user_photo.thumb}>
                    </div>
                    <script>                                            
						var width_delivery_user_photo = '<{:thumbSize($CONFIG[attachs][delivery_user_photo][thumb],0)}>';                         
						var height_delivery_user_photo = '<{:thumbSize($CONFIG[attachs][delivery_user_photo][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"delivery_user_photo"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_delivery_user_photo,height: height_delivery_user_photo,quality: 80,allowMagnify: false,crop: true}                       
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
             <tr>
                    <td class="lfTdBt">选择用户：</td>
                    <td class="rgTdBt">
                        <div class="lt">
                            <input type="hidden" id="user_id" name="data[user_id]" value="<{$detail.user_id|default=''}>" />
                            <input class="scAddTextName w210 sj" type="text" name="nickname" id="nickname"  value="<{$user.nickname}>" />
                        </div>
                        <a mini="select"  w="800" h="600" href="<{:U('user/select')}>" class="seleSj">选择用户</a>
                    </td>
                </tr>    
             
                 <tr>
                    <td class="lfTdBt">配送员姓名：</td>
                    <td class="rgTdBt"><input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="manageInput w210" />
                   </td>
                </tr>
                
                 <tr>
                    <td class="lfTdBt">配送员手机：</td>
                    <td class="rgTdBt"><input type="text" name="data[mobile]" value="<{$detail.mobile|default=''}>" class="manageInput w210" />
                   </td>
                </tr>
                
                <tr class="jq_type_1">
                    <td class="lfTdBt">配送员地址：</td>
                    <td class="rgTdBt"><input type="text" name="data[addr]" value="<{$detail.addr|default=''}>" class="manageInput w210" />
                   </td>
                </tr>
            </table>
               <div style="margin-left:140px;margin-top:20px">
                 <input type="submit" value="确认编辑" class="smtQrIpt" />
            </div> 

        </form>

</div>

    </div>

<include  file='public:footer'/>

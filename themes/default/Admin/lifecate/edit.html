<div class="mainScAdd ">
    <div class="tableBox">
        <form target="baocms_frm" action="<{:U('lifecate/edit',array('cate_id'=>$detail['cate_id']))}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td  class="lfTdBt">所属频道：</td>
                    <td class="rgTdBt"><select class="manageSelect w200" name="data[channel_id]">

                </tr><tr>
                    <td  class="lfTdBt">分类名称：</td>

                    </td>
                </tr><tr>
                    <td  class="lfTdBt">文本字段1：</td>
                    <td class="rgTdBt"><input type="text" name="data[text1]" value="<{$detail.text1|default=''}>" class="manageInput w200" />

                    </td>
                </tr><tr>
                    <td  class="lfTdBt">数字字段1：</td>

                    </td>
                </tr><tr>
                    <td  class="lfTdBt">数字字段2：</td>

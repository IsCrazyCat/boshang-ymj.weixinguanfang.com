<foreach name="list" item="item">
<li class="line ">
        <dt>
            <a class="x4">订单编号：<{$item.order_id}></a>
            <a class="x8 text-right" href="<{:U('wap/farm/detail',array('farm_id'=>$item['farm_id']))}>">  
               <{$item.farm.farm_name}> <span class=" icon-angle-right"></span> 
            </a>
        </dt>
  <dd class="zhong">
        <div class="x3">
            <a href="<{:U('wap/farm/detail',array('farm_id'=>$item['farm_id']))}>">
            	<img src="<{:config_img($item['farm']['photo'])}>" width="70" height="70" style="width:90%;">
            </a>
        </div>
        <div class="x9">
            <p><{$item.farm.farm_name}></p>
            <p class="text-small">
				<span class="text-dot1 margin-right">预订时间：<{$item.gotime|date='Y-m-d H:i:s',###}></span>
			</p>
            <p class="text-small">
				<span class="text-dot1 margin-right">
                 订单总额：&yen;<{$item.amount}></span>
			</p>
      </div>
    </dd>
      <dl>
      <p class="text-right padding-top">
          <a class="button button-little bg-dot"  href="<{:U('farm/detail',array('order_id'=>$item['order_id']))}>">查看详情</a>
          
          <if condition="$item['order_status'] eq -1">
                   <a class="button button-little bg-gray" >已取消</a>
                    <else/>
                    <if condition="$item['order_status'] eq 0">
                        <a class="button button-little bg-dot"  href="<{:U('wap/farm/pay',array('order_id'=>$item['order_id']))}>">去付款</a>
                        <elseif condition="$item[order_status] eq 1" />
                       <a class="button button-little bg-blue" >已付款</a>
                        <elseif condition="$item[order_status] eq 2" />
                        <a class="button button-little bg-dot" >已完成</a>
                        <else/>
                        <if condition="$item['comment_status'] eq 1">
                            <a class="button button-little bg-dot" href="javascript:void(0);">已点评</a>
                            <else/>
                            <a class="button button-little bg-dot" href="<{:U('farm/comment',array('order_id'=>$item['order_id']))}>">去点评</a>
                        </if>
                    </if>
                </if>
       </p>     
      </dl>
    </li>
	<div class="blank-10 bg"></div>
</foreach>

<volist name="list" id="var">
	<div class="line padding border-bottom">
		<div class="x3">
			<a href="<{:u('wap/community/detail',array('community_id'=>$var['community_id']))}>"><img src="<{:config_img($var['pic'])}>" width="90%" /></a>
		</div>
		<div class="x9">
			<p>
				<a class="title" href="<{:u('wap/community/detail',array('community_id'=>$var['community_id']))}>">
				
					<{:bao_Msubstr($var['name'],0,30,true )}>
				</a>
			</p>
			<p class="text-gray">地址：<{$var.addr}></p>
			<p class="text-gray"><if condition="!empty($var[tel])">电话：<{$var.tel}><else />未提供</if></p>
			<p class=""></p>
		</div>
	</div>
	<div class="line padding">
		<span class="x8">物业公司：<{$var.property}></span>
		<span class="x4 text-right"><a class="button button-small bg-dot" href="<{:u('wap/community/detail',array('community_id'=>$var['community_id']))}>">查看详情</a></span>
	</div>
	<div class="blank-10 bg"></div>
</volist>

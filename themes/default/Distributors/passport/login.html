.login-open a {color: #333 !important;}

<include file="public:header"/>
	<header class="top-fixed bg-yellow bg-inverse">

		<div class="top-share">
		</div>
	</header>
   <div class="line">
        <div class="login-form">
        <div class="blank-10"></div>
            <div class="form-group">
            <div class="field field-icon">
            <span class="icon icon-user"></span>
            <input class="input account" type="text" value="" name="account" placeholder="请输入商家平台账号">
            </div>
            </div>

      <div class="blank-10"></div>
            <div class="form-group">
				<div class="field field-icon">
					<span class="icon icon-key"></span>
           			<input class="input password" type="password" value="" name=" 、password" placeholder="请输入商家平台密码">
             </div>
            </div>  

            <div class="blank-10"></div>   
            <div class="form-group">
				<div class="field field-icon x6">
					<span class="icon icon-lock"></span>
          			<input class="input yzm" type="text" value="" name="yzm" placeholder="请输入验证码">
                </div>
                <div class="field field-icon x6">
					 <div class="fr1">
                    <a rel="bao_img_code" class="yzm_code" href="javascript:void(0);"><img id="bao_img_code" src="__ROOT__/index.php?g=app&m=verify&a=index&mt=<{:time()}>" width="60" height="30" /></a><em><a rel="bao_img_code" class="yzm_code" href="javascript:void(0);">换一张</a></em>
                     </div>
                </div>
            </div>
          
                </div>

            <div class="blank-10"></div>
            </div>


            <div class="container">
		<div class="form-button">
                 <input id="btn" class="btn button button-block button-big bg-dot" type="button" value="商家登录">
                </div>
			</div>

    </div>


<div class="blank-10"></div>
<div class="container login-open">
			<h5 style="text-align:center">欢迎登商家管理中心、随时随地装进口袋！</h5>
			<div class="blank-10"></div>
</div>



<div class="blank-30"></div>
    <div class="container">
        <div class="form-button">
        	<a style="text-align: center;" href="<{:u('user/apply/index')}>" class="button button-block button-big bg-yellow">申请入驻</a>
        </div>
        </div> 
        	<div class="blank-10"></div>   
        <div class="container login-open">
    <h5 style="text-align:center">申请入驻联系电话：<a href="tel:<{$CONFIG.site.tel}>"><{$CONFIG.site.tel}></a></h5>
</div>           


<script type="text/javascript" language="javascript">
	$(document).ready(function(){
		var time = "<php>echo time();</php>";
		$('.yzm_code').click(function(){
			var l = "__ROOT__/index.php?g=app&m=verify&a=index&mt=";
			time = time + 1;
			$('#bao_img_code').attr('src',l+time);
		})
		$('.btn').click(function(){
			var account = $('.account').val();
			var password = $('.password').val();
			var yzm = $('.yzm').val();
			$.post('<{:U("passport/login")}>',{account:account,password:password,yzm:yzm},function(result){
				if(result.status == 'success'){
					layer.msg(result.message);
					setTimeout(function(){
						window.location.href=result.backurl;
					},2000);
				}else{
					layer.msg(result.message);
					if(result.backurl){
						setTimeout(function(){
							location.reload();
						},2000);
					}
				}
			},'json');
		})
	})
</script>
</body>
</html>

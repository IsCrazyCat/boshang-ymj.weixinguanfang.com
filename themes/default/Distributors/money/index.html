	.water{position:absolute;left:0;bottom:-10px;height:30px;width:100%;z-index:1;}
	.water-c{position:relative;}
	.water-1,.water-2{position:absolute;width:100%;height:30px}
	.water-1{background:url(/themes/default/Delivery/statics/svg/water-1.svg) repeat-x;background-size:600px;-webkit-animation:wave-animation-1 3.5s infinite linear;animation:wave-animation-1 3.5s infinite linear}
	.water-2{top:5px;background:url(/themes/default/Delivery/statics/svg/index/water-2.svg) repeat-x;background-size:600px;-webkit-animation:wave-animation-2 6s infinite linear;animation:wave-animation-2 6s infinite linear}

	.home-new-list_text{font-size:16px;}
	.home-new-list{background-color:#fff;padding:12px 15px;position:relative;}

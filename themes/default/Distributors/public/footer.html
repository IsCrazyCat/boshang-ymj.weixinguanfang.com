<iframe id="x-frame" name="x-frame" style="display:none;"></iframe>
<script type="text/javascript" language="javascript">
   		$(document).ready(function(){
                $('<audio id="chatAudio"><source src="/static/default/images/new.mp3" type="audio/mpeg"></audio>').appendTo('body');
                function voice_alert(){
                    $.post('<{:U("ele/voice_alert")}>',{is_post:1},function(result){
                            if(result.status == '2'){
                                layer.msg(result.message,{icon:6});
                                $('#chatAudio')[0].play();
                            }
                    },'json');
                }
                setInterval(function(){
                    voice_alert();
                }
                ,5000);//自动查询提醒
		})
   </script>
</body>

<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">家政</a> > <a href="">技工</a> > <a>添加技工</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">发布后再前台预约那么显示</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('appoint/worker_create',array('appoint_id'=>$detail['appoint_id']))}>"  target="baocms_frm">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
             
                <tr>
                    <td width="120"><p class="tuanfabu_t">服务价格：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[price]" value="<{$worker['price']/100}>" class="tuanfabu_int tuanfabu_intw1" />
                             <code>这里是指导价格，付款的定金跟这个无关</code>
                        </div></td>
                </tr>
                
                 <tr>
                    <td class="lfTdBt"><p class="tuanfabu_t">技工头像：</p></td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="$worker['photo']" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($worker['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.appoint_worker.thumb}>
                    </div>
                    <script>                                            
						var width_appoint_worker = '<{:thumbSize($CONFIG[attachs][appoint_worker][thumb],0)}>';                         
						var height_appoint_worker = '<{:thumbSize($CONFIG[attachs][appoint_worker][thumb],1)}>'; 
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"appoint_worker"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_appoint_worker,height: height_appoint_worker,quality: 80,allowMagnify: false,crop: true}                                               
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
            
            
                <tr>
                    <td width="120"><p class="tuanfabu_t">姓名：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[name]" value="<{$worker.name|default=''}>" class="tuanfabu_int tuanfabu_intw3" />
                            <code>技师姓名</code>
                        </div></td>
                </tr>
                
                <tr>
                    <td width="120"><p class="tuanfabu_t">职务：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[office]" value="<{$worker.office|default=''}>" class="tuanfabu_int tuanfabu_intw3" />
                            <code>技师的职务</code>
                        </div></td>
                </tr>
                
                 <tr>
                    <td width="120"><p class="tuanfabu_t">手机：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[mobile]" value="<{$worker.mobile|default=''}>" class="tuanfabu_int tuanfabu_intw3" />
                            <code>技师联系方式，方便预约人员联系</code>
                        </div></td>
                </tr>
                
                 <tr>
                    <td width="120"><p class="tuanfabu_t">描述：</p></td>
                    <td><div class="tuanfabu_nr">
                           <textarea cols='50' rows='5' name="data[content]"><{$worker.content|default=''}></textarea>
                            <code>简单介绍下技师</code>
                        </div></td>
                </tr>
                
              
            </table>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>

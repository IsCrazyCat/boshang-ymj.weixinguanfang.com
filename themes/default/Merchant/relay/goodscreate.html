<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">商城</a> > <a>发布奖品</a></li>
    </ul>
</div>
<div class="tuan_content">

    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('relay/goodscreate',array('relay_id'=>$relay_id))}>"  target="baocms_frm">
        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
        <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">奖项标题：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            <tr>
                <td width="120"><p class="tuanfabu_t">奖项：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
           <tr>
                    <td class="lfTdBt"> 奖品图片：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.tuan.thumb}>
                    </div>
                    <script>                                            
						var width_goods = '<{:thumbSize($CONFIG[attachs][goods][thumb],0)}>';                         
						var height_goods = '<{:thumbSize($CONFIG[attachs][goods][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"goods"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_goods,height: height_goods,quality: 80,allowMagnify: false,crop: true}                                           
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            <tr>
                <td width="120"><p class="tuanfabu_t">名额数量：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[num]" value="<{$detail.num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>

            <tr>
                <td width="120"><p class="tuanfabu_t">排序号：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="data" name="data[sort]" value="<{$detail.sort|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>

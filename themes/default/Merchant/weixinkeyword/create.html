<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">营销管理</a> > <a href="">微信营销</a> > <a>关键词回复</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">关键字回复必须要开通微信功能！</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    	<form method="post"  action="<{:U('weixinkeyword/create')}>" target="baocms_frm">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">关键字：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[keyword]" value="<{$detail.keyword|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t">类型：</p></td>
                <td><div class="tuanfabu_nr">
                <select name="data[type]" class="manageSelect jq_type">
                    <option value="text">文字</option>
                    <option value="news">图文</option>
                </select>
                </div></td>
            </tr>
         
            <tr class="jq_type_2">
                <td><p class="tuanfabu_t">标题：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr class="jq_type_2">
                <td><p class="tuanfabu_t">链接地址：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[url]" value="<{$detail.url|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
           <tr class="jq_type_2">
                    <td class="lfTdBt"> 缩略图：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;height: 100px; float: left;">
                        <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;height: 100px; float: left;">
                        <img id="photo_img" width="120" height="80"  src="<{:config_img($detail['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.weixin.thumb}>
                    </div>
                    <script>                                            
						var width_weixin = '<{:thumbSize($CONFIG[attachs][weixin][thumb],0)}>';                         
						var height_weixin = '<{:thumbSize($CONFIG[attachs][weixin][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"weixin"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_weixin,height: height_weixin,quality: 80,allowMagnify: false,crop: true}                                           
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
               <tr>
                <td><p class="tuanfabu_t">内容：</p></td>
                <td><div class="tuanfabu_nr">
                <textarea cols="50" rows="10" name="data[contents]"><{$detail.contents}></textarea>
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
        </div>
        </form>
    </div> 
</div>
<script>
                $(document).ready(function(){
                    $(".jq_type").change(function(){
                        if($(this).val() == 'text'){
                            $(".jq_type_1").show();
                            $(".jq_type_2").hide();
                        }else{
                            $(".jq_type_2").show();
                            $(".jq_type_1").hide();
                        }  
                    });
                    $(".jq_type").change();
                        
                });
            </script>
<include  file='public:footer'/>

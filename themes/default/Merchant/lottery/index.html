<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">营销管理</a> > <a>大转盘</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('goods/index')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
            大转盘管理
          
            </div>
            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('lottery/create')}>">发布商品+</a></div>
        </div>
    </div>
    </form>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>大转盘ID</td>
            <td>关键字</td>
            <td>封面图片</td>
            <td>活动名称</td>
            <td>二维码图片</td>
            <td>活动开始时间</td>
            <td>活动结束时间</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        <foreach name="list" item="var">
            <tr>
                <td><{$var.id}></td>
                <td><{$var.keyword}></td>
                <td style="height: 80px;"><img src="<{:config_img($var['photo'])}>"  style="width: 80px;  margin: 0px auto;" /></td>
                <td><{$var.title}></td>
                <td style="height: 140px;"><img src="<{:config_img($var['file'])}>"  style="width: 120px; margin: 0px auto;" /></td>
                <td><{$var.stime}></td>
                <td><{$var.ltime}></td>
                <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                <td>
                    <a class="radius3 sjgl_an tuan_topbt" href="<{:U('lottery/edit',array('id'=>$var['id']))}>">编辑</a>
                    <a class="radius3 sjgl_an tuan_topbt" href="<{:U('lottery/sn',array('id'=>$var['id']))}>">中奖</a>
                    <a mini='confirm' class="radius3 sjgl_an tuan_topbt" href="<{:U('lottery/delete',array('id'=>$var['id']))}>">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>

<include  file='public:footer'/>

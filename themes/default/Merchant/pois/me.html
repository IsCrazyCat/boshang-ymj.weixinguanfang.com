<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">黄页</a> > <a>黄页列表</a></li>
    </ul>
</div>
<div class="tuan_content">
	<div class="radius5 tuan_top">
        <div class="tuan_top_t tuanfabu_top">
            <div class="left tuan_topser_l">下列为您已经添加的黄页信息，通过提升排名功能可以提高自己的权重，权重越高在同关键词下排名会在越前面，每次提升花费1元钱！</div>
        </div>
    </div>
	<include  file='pois:nav'/>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>名称</td>
            <td>图片</td>
            <td>关键词</td>
            <td>地址</td>
            <td>电话</td>
            <td>创建时间</td>
            <td>状态</td>
            <td>排名权重</td>
            <td>操作</td>
        </tr>
        <foreach name="list" item="var">
        <tr>
            <tr>
                <td><{$var.name}></td>
                <td> <if condition="!empty($var['photo'])"><img width="60" src="<{:config_img($var['photo'])}>" /><else/>无图</if></td>
                <td><{$var.tag}></td>
                <td><{$var.address}></td>
                <td><if condition="!empty($var[telephone])"><{$var.telephone}><else /> 未提交 </if></td>
                <td><{$var.create_time|date='Y-m-d',###}></td>
                <td> <if condition="$var[status] eq 0">未认领</if>
				<if condition="$var[status] eq 1"><span class="text-green">正常</span></if>
				<if condition="$var[status] eq -1"><span class="text-dot">审核中</span></if></td>
                <td><{:ABS($var[orderby])}></td>
                <td>
                    <if condition="$var[status] eq 1">
                        <if condition="$var['orderby'] GT 1">
                        	<a class="text-dot" mini="act" href="<{:U('pois/raise',array('pois_id'=>$var[pois_id]))}>">提升排名</a>
                        </if>
                    </if>
					<a class="text-blue" href="<{:U('pois/edit',array('pois_id'=>$var[pois_id]))}>">编辑</a>
                </td>
            </tr>
        </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>

<include  file='public:footer'/>

<include  file='public:header'/>
<div class="sjgl_lead">
	<ul>
		<li><a href="#">商家管理</a> > <a href="">员工管理</a> > <a>员工列表</a></li>
	</ul>
</div>
<div class="tuan_content">
	<form method="post" action="<{:U('worker/index')}>">
		<div class="radius5 tuan_top">
			<div class="tuan_top_t">
				<div class="left tuan_topser_l">
					商家添加员工并支持添加权限！<input type="text" class="radius3 tuan_topser" name="keyword" value="<{$keyword}>"/><input type="submit" style="margin-left:10px;" class="radius3 sjgl_an tuan_topbt" value="搜 索"/>
				</div>
				<div class="right tuan_topfb_r">
					<a class="radius3 sjgl_an tuan_topbt" target="main_frm" href="<{:U('worker/create')}>">添加员工+</a>
				</div>
			</div>
		</div>
	</form>
	<include  file='shop:nav'/>
	<table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr style="background-color:#eee;">
        <td>员工编号</td>
        <td>员工会员账户/ID</td>
		<td>姓名</td>
		<td>职务</td>
		<td>手机号</td>
		<td>QQ号</td>
		<td>状态</td>
        <td>模块权限</td>
		<td>操作</td>
		
	</tr>
	<foreach name="list" item="var">
	<tr>
        <td><{$var.worker_id}></td>
        <td> <{$users[$var['user_id']]['nickname']}> （<{$var.user_id}>）</td>
		<td><{$var.name}></td>
		<td><{$var.work}></td>
		<td><{$var.mobile}></td>
		<td><{$var.qq}></td>
		<td>
			<if condition="$var.status eq 1"><span class="text-gray">正常</span></if>
				<if condition="$var.status eq 0"><span class="text-dot">等待接受</span></if>
		</td>
        <td>
            <if condition="$var.tuan eq 1"><span class="text-blue">套餐</span></if>
            <if condition="$var.coupon eq 1"><span class="text-blue">优惠劵</span></if>
<!--            <if condition="$var.is_job eq 1"><span class="text-blue">招聘</span></if>-->
<!--            <if condition="$var.is_yuyue eq 1"><span class="text-blue">预约</span></if>-->
<!--            <if condition="$var.is_dianping eq 1"><span class="text-blue">点评</span></if>-->
            <if condition="$var.is_news eq 1"><span class="text-blue">新闻</span></if>
<!--            <if condition="$var.is_life eq 1"><span class="text-blue">分类信息</span></if>-->
<!--            <if condition="$var.is_appoint eq 1"><span class="text-blue">家政</span></if>-->
<!--            <if condition="$var.is_booking eq 1"><span class="text-blue">订座</span></if>-->
        </td>
		<td>
			<a class="tag" href="<{:U('worker/edit',array('worker_id'=>$var['worker_id']))}>">编辑</a>
			<a class="tag" href="<{:U('worker/delete',array('worker_id'=>$var['worker_id']))}>">删除</a>
		</td>
		
	</tr>
	</foreach>
	</table>
	<{$page}>
</div>

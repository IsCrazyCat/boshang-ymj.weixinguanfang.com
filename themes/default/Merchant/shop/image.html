<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">店铺管理</a> > <a>店铺形象图</a></li>
    </ul>
</div>
<style>
.webuploader-container {margin-top: 15px;}
</style>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">这里可以上传店铺或公司的形象图片</div>
        </div>
    </div> 
    <include  file='shop:nav'/>
    <div class="tabnr_change  show">
    	<form method="post" action="<{:U('shop/image')}>"  target="baocms_frm">

    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                    <td class="lfTdBt"> 商铺形象图：</td>
                 <td class="rgTdBt">
                    <div style="width:300px;float: left;">
                        <input type="hidden" name="photo" value="<{$SHOP.photo}>" id="data_photo" />
                        <div id="fileToUpload" >上传缩略图</div>
                    </div>
                    <div style="width: 300px;float: left;">
                        <img id="photo_img" width="60" height="60"  src="<{:config_img($SHOP['photo'])}>" />
                        <a href="<{:U('setting/attachs')}>">缩略图设置</a>
                        <{$CONFIG.attachs.shopphoto.thumb}>
                    </div>
                    <script>                                            
						var width_shopphoto = '<{:thumbSize($CONFIG[attachs][shopphoto][thumb],0)}>';                         
						var height_shopphoto = '<{:thumbSize($CONFIG[attachs][shopphoto][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"shopphoto"))}>',                             
						pick: '#fileToUpload',                             
						resize: true,  
						compress : {width: width_shopphoto,height: height_shopphoto,quality: 80,allowMagnify: false,crop: true}                                           
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_photo").val(resporse.url);                             
						$("#photo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
            
             <tr>
                    <td class="lfTdBt"> 店铺LOGO：</td>
                 <td class="rgTdBt">
                    <div style="width: 300px;float: left;">
                        <input type="hidden" name="logo" value="<{$SHOP.logo}>" id="data_logo" />
                        <div id="fileToUpload1" >上传LGGO</div>
                    </div>
                    <div style="width: 300px; float: left;">
                        <img id="logo_img" width="60" height="60"  src="<{:config_img($SHOP['logo'])}>" />
                        <a href="<{:U('setting/attachs')}>">LGGO设置</a>
                        <{$CONFIG.attachs.shoplogo.thumb}>
                    </div>
                    <script>                                            
						var width_shoplogo = '<{:thumbSize($CONFIG[attachs][shoplogo][thumb],0)}>';                         
						var height_shoplogo = '<{:thumbSize($CONFIG[attachs][shoplogo][thumb],1)}>';                         
						var uploader = WebUploader.create({                             
						auto: true,                             
						swf: '/static/default/webuploader/Uploader.swf',                             
						server: '<{:U("app/upload/uploadify",array("model"=>"shoplogo"))}>',                             
						pick: '#fileToUpload1',                             
						resize: true,  
						compress : {width: width_shoplogo,height: height_shoplogo,quality: 80,allowMagnify: false,crop: true}                                           
					});                                                 
					uploader.on( 'uploadSuccess', function( file,resporse) {                             
						$("#data_logo").val(resporse.url);                             
						$("#logo_img").attr('src',resporse.url).show();                         
					});                                                
					uploader.on( 'uploadError', function( file ) {                             
						alert('上传出错');                         
					});                     
                    </script>
                </td>
            </tr>
      
            
            
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认保存" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>

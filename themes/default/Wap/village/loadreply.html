<volist name="list" id="item">
	<li class="reply-item">
		<div class="line">
			<div class="x2">
				<span class="avatar">
                
			 <img  class="radius"  src="<{:config_img($users[$item['user_id']]['face'])}>" />
				</span>
			</div>
			<div class="x10">
				<div class="content">
					<em><{$users[$item['user_id']]['nickname']}> :</em> <{$item['details']}>
					
						<span class="time"><{$item.create_time|date="Y-m-d",###}></span>
					
				</div>
			</div>
		</div>
	</li>
</volist>
